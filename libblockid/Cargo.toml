[package]
name = "libblockid"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/rysndavjd/blockid"

[features]
default = []

[dependencies]
bitflags = { version = "2.9.1"}
byteorder = "1.5.0"
crc = "3.3.0"
rustix = { version = "1.0.7", features = ["fs"] }
thiserror = "2.0.12"
uuid = "1.16.0"
zerocopy = { version = "0.8.26", features = ["std", "alloc", "derive"] }
